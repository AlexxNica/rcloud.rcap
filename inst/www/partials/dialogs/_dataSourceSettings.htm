<div class="jqmWindow" id="dialog-dataSourceSettings">
    <div class="header">
        <h3>Data Source settings</h3>
    </div>
    <div class="body">
        <form data-parsley-validate id="datasource-form">
            <div class="form-group">
                <label for="inputDataSourceFunction">Function</label>
                <input type="text" class="form-control" id="inputDataSourceFunction" placeholder="">                
                <div class="description">The data source function.</div>
            </div>
            
            <div class="form-group">
                <label for="inputDataSourceVariable">Variable</label>
                <input type="text" class="form-control" id="inputDataSourceVariable" placeholder="">                
                <div class="description">The data source variable.</div>
            </div>
        </form>
    </div>
    <div class="jqm-footer">
        <a href="javascript:void(0)" class="jqmClose">Cancel</a>
        <a href="javascript:void(0)" class="delete">Delete</a>
        <a href="javascript:void(0)" class="approve">Save</a>
    </div>
</div>
