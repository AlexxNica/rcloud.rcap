<div class="jqmWindow" id="dialog-viewerDataUpload">
    <div class="header">
        <h3><i class="icon-cloud-upload"></i> Upload data</h3>
    </div>
    <div class="body" data-maxheight="useavailable">
        <div class="form-errors hidden">
            <p>This form seems to be invalid</p>
        </div>
        <form data-parsley-validate id="upload-form">
            <div class="row">
                <div class="col-md-4">
                    <label for="datasetName">Dataset name</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="datasetName" placeholder="" spellcheck="false" required="" data-parsley-trigger="change">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="description">Description</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="description" placeholder="" spellcheck="false" required="" data-parsley-trigger="change">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="file">File</label>
                </div>
                <div class="col-md-8" id="fileuploader">
                </div>
            </div>
        </form>
    </div>
    <div class="jqm-footer">
        <a href="javascript:void(0)" class="jqmClose">Cancel</a>
        <a href="javascript:void(0)" class="approve">Upload</a>
    </div>
</div>
