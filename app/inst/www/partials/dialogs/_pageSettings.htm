<div class="jqmWindow" id="dialog-pageSettings">
    <div class="header">
        <h3>Page Settings</h3>
    </div>
    <div class="body">
        <form data-parsley-validate id="page-form">
            <div class="form-group">
                <label for="inputPageNavigationTitle">Navigation Title</label>
                <input type="text" class="form-control" id="inputPageNavigationTitle" placeholder="New Page" data-parsley-required data-parsley-pagenamevalidator>
                <div class="description">The name for this page, as it appears in the menu.</div>
            </div>
            
            <div class="form-group">
                <input type="checkbox" name="inputIsEnabled" id="inputIsEnabled" />
                <label for="inputIsEnabled">Is Enabled</label>
                <div class="description">Only enabled pages can be viewed by your website's visitors.</div>
            </div>

            <h3>Styling</h3>
            <div id="page-styling"></div>

        </form>
    </div>
    <div class="jqm-footer">
        <a href="javascript:void(0)" class="jqmClose">Cancel</a>
        <a href="javascript:void(0)" class="delete">Delete</a>
        <a href="javascript:void(0)" class="approve">Save</a>
    </div>
</div>
