<div class="jqmWindow" id="dialog-addPage">
    <div class="header">
        <h3>Add New Page</h3>
    </div>
    <div class="body">
        <form>
            <div class="form-group">
                <label for="inputNavigationTitle">Navigation Title</label>
                <input type="text" class="form-control" id="inputNavigationTitle" placeholder="New Page">
                <div class="description">The name for this page, as it appears in the menu.</div>
            </div>
            <div class="form-group">
                <label for="inputPageTitle">Page Title</label>
                <input type="text" class="form-control" id="inputPageTitle" placeholder="New Page">
                <div class="description">The name of this page, as it appears in the top of the browser window.</div>
            </div>
            <div class="form-group">
                <label for="inputUrlSlug">URL Slug</label>
                <input type="text" class="form-control" id="inputUrlSlug" placeholder="/newpage">
                <div class="description">A unique identifier for the page; leave it blank to use a default</div>
            </div>
        </form>
    </div>
    <div class="jqm-footer">
        <a href="javascript:noop()" class="jqmClose">Cancel</a>
        <a href="javascript:noop()" class="jqmClose approve">Add</a>
    </div>
</div>
